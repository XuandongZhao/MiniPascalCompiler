<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>树状图</title>  

</head>  
<style>
.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 2.5px;
}

.node text {
  font-family: "proxima-nova", sans-serif;
  font-size: 16px;
  font-weight: 600;
}

.link {
  fill:none;  
  stroke:lightpink;  
  stroke-width: 2px;
  stroke-linecap: butt;
}
</style>  
<body>  

<input type="Button" value="ASTree" onclick= paint("../ASTree.json")></input>
<input type="Button" value="IRTree" onclick= paint("../IRTree.json")></input>
<input type="Button" value="Fragment" onclick= paint("../fragment.json")></input>

<button onclick="expandAll()">Expand All</button>
<button onclick="collapseAll()">Collapse All</button>
<script src="js/d3.v3.min.js"></script>
<script src="js/tree.js"></script>  
</body>  
</html>
